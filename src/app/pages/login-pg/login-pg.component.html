<div class="login-container">
  <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <h2>Sign In</h2>

    <!-- Show login error only after submission with valid format -->
    <div *ngIf="loginError" class="alert alert-danger">
      {{ loginError }}
    </div>

    <div class="form-group">
      <!-- Email Field -->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailInput="ngModel"
        required
        email
        placeholder="Enter your email"
        [class.is-invalid]="emailInput.invalid && (emailInput.touched || submitted)"
      />
      <div *ngIf="emailInput.invalid && (emailInput.touched || submitted)" class="error-message">
        <div *ngIf="emailInput.errors?.['required']">Email is required</div>
        <div *ngIf="emailInput.errors?.['email']">Please enter a valid email</div>
      </div>

      <!-- Password Field -->
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        required
        minlength="6"
        placeholder="Enter your password"
        [class.is-invalid]="(passwordInput.invalid && (passwordInput.touched || submitted)) || loginError"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.touched || submitted)" class="error-message">
        <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
        <div *ngIf="passwordInput.errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <button type="submit">Login</button>
    
    <p class="register-link">
      Don't have an account? <a (click)="goToRegisterPage()">Sign Up here</a>
    </p>
  </form>
</div>
