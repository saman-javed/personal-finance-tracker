<div class="head-sec" *ngIf="!isVisualView"><h6 id="heading">Add Expenses Here</h6></div>

<div *ngIf="!isVisualView" class="expenses-container">
  <div class="expense-list">
    <div *ngFor="let expense of expenses; let i = index" class="expense-item">
      <span class="emoji">{{ expense.categoryEmoji }}</span>
      <span class="category">{{ expense.category }}</span>
      <span class="amount">${{ expense.amount | number:'1.2-2' }}</span>
      <button class="delete-btn" (click)="deleteExpense(i)">âœ•</button>
    </div>
  </div>
</div>

  <button class="add-btn" (click)="openPopup()">+</button>

<app-add-expense 
  [isOpen]="isPopupOpen" 
  (closePopup)="onClosePopup()"
